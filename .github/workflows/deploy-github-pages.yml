name: Release UI to GitHub Pages

env:
  CI: true
  FORCE_COLOR: true

on:
  push:
    branches: [master, main]
    paths:
      - 'packages/dev-frontend/**'
  pull_request:
    branches: [master, main]
    types: [opened, reopened, synchronize]
    

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile
      - run: yarn build

     # - name: Setup config
     #   env:
     #     FRONTEND_TAG: ${{ secrets.FRONTEND_TAG }}
     #     INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
     #   run: ./packages/dev-frontend/docker-entrypoint.d/99-frontend-config.sh

      - name: Set branch name
        id: branch
        run: echo "::set-output name=BRANCH_NAME::${GITHUB_REF##*/}"

      - name: Deploy Master
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/dev-frontend/build
          destination_dir: ${{ steps.branch.outputs.BRANCH_NAME }}

      - name: Deploy Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/dev-frontend/build
          destination_dir: ${{ steps.branch.outputs.BRANCH_NAME }}
        
